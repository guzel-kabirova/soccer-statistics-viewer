<mat-form-field appearance="fill" style="width: 300px">
  <mat-label>Укажите промежуток времени</mat-label>
  <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
    <input matStartDate placeholder="Начало" formControlName="dateFrom">
    <input matEndDate placeholder="Конец" formControlName="dateTo" (dateChange)="onSubmit()">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
  <mat-error *ngIf="range.controls.dateFrom.hasError('matStartDateInvalid')">Неверное начало промежутка</mat-error>
  <mat-error *ngIf="range.controls.dateTo.hasError('matEndDateInvalid')">Неверный конец промежутка</mat-error>
</mat-form-field>
