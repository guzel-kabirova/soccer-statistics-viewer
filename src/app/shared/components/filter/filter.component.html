<div class="search-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="from">с</label>
  <input type="date"
         class="input date-input"
         id="from"
         formControlName="dateFrom"
  >
  <label for="to">по</label>
  <input type="date"
         class="input date-input"
         id="to"
         formControlName="dateTo"
  >
    <button type="submit"
            class="btn"
    >Фильтр</button>
  </form>
</div>
