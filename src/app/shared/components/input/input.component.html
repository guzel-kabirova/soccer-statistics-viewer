<mat-form-field style="width: 300px" appearance="fill">
  <mat-label>Поиск</mat-label>
  <input matInput
         type="search"
         placeholder="Введите текст..."
         [(ngModel)]="value"
         (keyup)="search()"
  >
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
