<h1 class="page-name">{{competitionName$ | async}}</h1>
  <h2 class="page-subtitle">{{competitionArea$ | async}}</h2>
  <app-filter (onSubmitForm)="startFilter($event)"></app-filter>
  <app-table [thead]="thead">
<tr *ngFor="let match of matches$ | async"
    style="cursor: default"
>
  <td>{{match.date | date:'short':'':'ru'}}</td>
  <td>{{match.homeTeamName}}</td>
  <td>{{match.awayTeamName}}</td>
  <td>{{match.score}}</td>
</tr>
  </app-table>
